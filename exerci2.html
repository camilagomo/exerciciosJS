<body>
    <script>
        //Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        function pares(x, y) {
            var pairs = [];

            for (var i = x; i <= y; i++)
                if (i % 2 == 0)
                    pairs.push(i);
            return pairs;
        }
        pares(0, 10);

        //Indíce para incremento: 
        // Função pares(x, y) - número inicial e número final
        // pairs.push(i) - array com número pares e push add no final do array qual par encontrado
        // i - referência do número par encontrado
    </script>
</body>
